name: Sync Repos

on:
  #push:
    #branches:
      #- master
  # You can add more triggers, such as scheduled events
  # schedule:
  #   - cron: '0 0 * * *'

    # Can be triggered manually
  workflow_dispatch:
    inputs:
      symbolsParam:
        description: 'SYMBOLS - List of stock symbols like: "*DBK BEI". Own stocks marked *'
        required: true
        default: '*DBK BEI'
      percentageParam:
        description: 'PERCENTAGE - "1" means 1 percent'     
        required: true
        default: '1'
      stochasticParam:
        description: 'STOCHASTIC14 - "9" means 9/91 percent (only single digit allowed!)'     
        required: true
        default: '9'
      RSIParam:
        description: 'RSI14 - "25" means 25/75 quote. (only 30 and less allowed!)'
        required: true
        default: '25'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v5

      - name: Push to destination repository
        run: |
          git config --global user.email "markus@hopf-it.de"
          git config --global user.name "Github Action: Sync Repos"
          git clone https://${{ env.ORG_NAME }}:${{ secrets.PAT }}@github.com/${{ env.ORG_NAME }}/Kotlin-CalculateDistanceOfPoints
          
          mkdir -p from-kotlin
          cp Kotlin-CalculateDistanceOfPoints/README.md from-kotlin 
          # cat README.md >> from-kotlin/README.md
          date >> from-kotlin/README.md
          rm -rf Kotlin-CalculateDistanceOfPoints
          
          git add from-kotlin/README.md
          git commit -am "Github Commit: Sync Repos" --allow-empty
          git push origin master

        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          ORIGINAL_REPO_NAME: ${{ github.event.repository.name }}
          ORG_NAME: Hefezopf

